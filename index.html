<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="figures">

        <svg  width="310" height="110">
          <rect class="blue"
            width="300"
            height="100"
            x="5"
            y="5"
            style="fill: rgb(0, 94, 255); stroke-width: 1; stroke: rgb(217, 255, 0)"
          />
        </svg>

        <svg  width="110" height="110">
          <rect class="green"
            width="100"
            height="100"
            x="5"
            y="5"
            style="fill: rgb(0, 131, 63); stroke-width: 2; stroke: rgb(255, 0, 0)"
          />
        </svg>

        <svg  width="100" height="100">
          <circle class="red"
            cx="50"
            cy="50"
            r="45"
            style="fill: rgb(255, 0, 0); stroke-width: 3; stroke: rgb(38, 255, 0)"
          />
        </svg>

        <svg  width="170" height="110">
          <ellipse class="yellow"
            cx="85"
            cy="55"
            rx="80"
            ry="50"
           style="fill: rgb(225, 255, 0); stroke-width: 4; stroke: rgb(51, 0, 255)"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
